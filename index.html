<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset= "utf-8">
       <meta name="viewport" contet="width=device-width, initial-scale-1.0">
       <title>YeaUp.org</title>
       <link rel="stylesheet" href="style.css">
       <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"><!--font-->
    
    </head>

    <body>
        <p>Welcome to LCS Community........</p>
        <div class="top">
            <div class="brightness"><!--Overlay-->
            </div>    
            <header>
                <img src="YearupLOGO.jpg" alt="logo" width="50" height="40">
                <div class="logo">
                    <h1><span style="color:blue">year</span><span style="color:rgba(174, 0, 255, 0.726)">Up</span></h1> 
                </div>

                <div class="links">
                    
                    <ul>
                        <a href="https://www.yearup.org/students" target="_self"><b>Student</b></a>
                        <a href="https://www.yearup.org/locations" target="_blank"><b>Location</b></a>
                        <a href="https://www.yearup.org/about" target="_self"><b>About</b></a>
                        <a href="https://www.yearup.org/volunteers" target="_self"><b>Donate</b></a>
                    
                    </ul>
                    
                </div>
                
                
            </header>
    
            <div class="paragraph">
                <h1>Start a career.<br>
                    Hire a star.
                </h1>

               <div class="button">
                 <a href='https://www.yearup.org/seize-opportunity'target='_blank'><button>Become a student Now</button></a>
                </div>
            </div>
        </div>
        <div class="main">
            
            <div class="clockContainer">
                <p id="date"></p>
                <p id="time"></p>
                <span id="hours" class="clockpart"></span>
                <span id="colon1" class="clockmin"></span>
                <span id="minutes" class="clockpart"></span>
                <span id="colon2" class="clockmin"> </span>
                <span id="seconds" class="clockpart"></span>
                <span id="ampm" class="clockpart"></span>
            </div>
        </div>
        <script src="myscript.js"></script>
    </body>
</html>
